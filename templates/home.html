{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'editprofile' user.id %}">Edit Profile</a></p>
  <p><a href="{% url 'logout' %}">View Recommendations</a></p>
  <p><a href="{% url 'courselist'%}">Courses</a></p>
  <p><a href="{% url 'logout' %}">Log Out</a></p>

{% else %}
  <p>You are not logged in! &emsp;       
  <a href="{% url 'login' %}">Log In</a></p>
  <p>New User?  &emsp;        
  <a href="{% url 'signup' %}">Sign Up</a></p>
{% endif %}
{% endblock %}
